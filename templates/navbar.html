<nav class="bg-blue-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex space-x-4">
        {% if request.user.is_authenticated %}
          <a href="{% url 'core:home' %}" class="text-white hover:text-gray-300">Home</a>
          <a href="{% url 'inventory:inventory' %}" class="text-white hover:text-gray-300">Inventory</a>
        {% endif %}
      </div>
      {% if request.user.is_authenticated %}
        <form
          action="{% url 'core:logout' %}"
          method="post"
          class="flex items-center space-x-2"
        >
          {% csrf_token %}
          <button type="submit" class="bg-red-600 hover:bg-red-500 text-white py-1 px-3 rounded">
            <span class="text-sm">Log Out</span>
          </button>
        </form>
      {% endif %}
    </div>
  </nav>
