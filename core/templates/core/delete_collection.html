{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Delete Collection: {{ collection.name }}</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this collection?</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500">Yes, delete this collection</button>
            <a href="{% url 'core:collection_detail' pk=collection.pk %}" class="text-blue-600 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
