{% extends 'base.html' %}

{% block content %}

    <h1>Create Profile</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <p>Please fill out the form below to create your profile.</p>

    {{ user }}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>

{% endblock %}
